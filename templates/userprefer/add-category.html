{% extends 'base/index.html' %}
{% load static %}
{% block title %}
Add Category | RavenExpenseTracker
{% endblock %}

{% block styles %}
<link href="{% static 'main/css/common.css' %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f8fafc;
}
.container {
    max-width: 900px;
}
.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    background: #ffffff;
    transition: transform 0.2s ease;
}
.card:hover {
    transform: translateY(-2px);
}
.card-title {
    padding: 1.5rem 1.5rem 0;
}
.card-title h2 {
    color: #1f2937;
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
}
.card-body {
    padding: 1.5rem;
}
.form-label {
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}
.form-control {
    border-radius: 8px;
    border: 1px solid #d1d5db;
    padding: 0.75rem;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.form-control:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    outline: none;
}
.btn-primary {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    transition: background 0.3s, transform 0.2s;
}
.btn-primary:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-1px);
}
.form-group {
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card mt-4">
        <div class="card-title">
            <h2 class="text-center">Add category</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'add-category' %}" method="post">
                {% csrf_token %}
                {% include 'base/messages.html' %}
                <div class="form-group">
                    <label for="inputcategory" class="form-label">New</label>
                    <input type="text" class="form-control" name="category" id="inputcategory" value="{{values.category}}">
                </div>
                <div class="text-end">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
