{% extends 'base/index.html' %}
{% load static %}
{% block title %}
Edit Source | RavenExpenseTracker
{% endblock %}

{% block styles %}
<link href="{% static 'main/css/common.css' %}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #f8fafc;
}
.container {
    max-width: 900px;
}
.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    background: #ffffff;
    transition: transform 0.2s ease;
}
.card:hover {
    transform: translateY(-2px);
}
.card-header {
    background: transparent;
    border-bottom: none;
    padding: 1.5rem;
}
.card-header h2 {
    color: #1f2937;
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
}
.card-body {
    padding: 1.5rem;
}
.form-label {
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}
.form-control {
    border-radius: 8px;
    border: 1px solid #d1d5db;
    padding: 0.75rem;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.form-control:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    outline: none;
}
.btn-primary {
    background: linear-gradient(135deg, #2563eb, #3b82f6);
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    transition: background 0.3s, transform 0.2s;
}
.btn-primary:hover {
    background: linear-gradient(135deg, #1d4ed8, #2563eb);
    transform: translateY(-1px);
}
.btn-danger {
    background: linear-gradient(135deg, #dc2626, #ef4444);
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    transition: background 0.3s, transform 0.2s;
}
.btn-danger:hover {
    background: linear-gradient(135deg, #b91c1c, #dc2626);
    transform: translateY(-1px);
}
.btn-danger svg {
    vertical-align: middle;
}
.form-group {
    margin-bottom: 1.5rem;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card mt-4">
        <div class="card-header">
            <div class="row align-items-center">
                <div class="col-md-9">
                    <h2>Edit Source</h2>
                </div>
                <div class="col-md-3 text-end">
                    <a class="btn btn-danger" href="{% url 'delete-source' source.id %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg> Delete
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form action="{% url 'edit-source' source.id %}" method="post">
                {% csrf_token %}
                {% include 'base/messages.html' %}
                <div class="form-group">
                    <label for="inputsource" class="form-label">Source</label>
                    <input type="text" class="form-control" name="source" id="inputsource" value="{{values.name}}">
                </div>
                <div class="text-end">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
